<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Album example · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pawel Jarubas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">LinkedIn</a>
                        <a class="nav-link" href="#">Resume</a>
                        <a class="nav-link active" href="#">Blog</a>
                        <a class="nav-link" href="#">PL</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center pt-2">Welcome to Pawel's Blog</h1>
            <br/>
            <br/>
            <h2>Latest Posts</h2>
            <hr/>
            
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% for blog in blogs.all %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3>{{ blog.title }} </h3>
                            <p>{{ blog.post_date }}</p>
                            <hr/>
                        </div>

                        <img class="card-img-top" src="{{ blog.image.url }}" />

                        <div class="card-body">
                            <p class="card-text">{{ blog.content }}</p>
                        </div>
                        <div class="card-body">
                            <p>last edit: {{ blog.edit_date }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container text-center">
            <p>© Pawel Jarubas {% now "Y" %}</p>

        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
