<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>{{ blog.title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Pawel Jarubas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="https://www.linkedin.com/in/pawe%C5%82-jarubas-864553168/?locale=en_US">LinkedIn</a>
                        <a class="nav-link" href="{% static 'CV Pawel Jarubas EN.pdf' %}">Resume</a>
                        <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
                        <a class="nav-link" href="#">PL</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center pt-3">{{ blog.title }} </h1> 
                <p class="text-center pt-3">{{ blog.post_date_format }}</p>
                <hr/>
            </div>
            
            <div class="card-body text-center">
                <img class='img-fluid' src="{{ blog.image.url }}" height=700/>
            </div>
            

            <div class="card-body text-center">
                <p class="card-text">{{ blog.content }}</p>
            </div>
            <div class="card-body text-center">
                <p>last edit: {{ blog.edit_date_format }}</p>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container text-center">
            <p>Â© Pawel Jarubas {% now "Y" %}</p>

        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
