{% extends "comments/comments.html" %}

{% block hidden %}
hidden
{% endblock hidden %}

{% block addcomment %}

<form method="POST" action= "{% url 'comments' %}" style="margin-bottom: 30px; display:inline-block" id="commentform">
    {% csrf_token %}
    
    <div class="col-md-4 my-1">
        <input class="form-control form-control-lg" type="text" id="user" name="user" maxlength="50" placeholder="Username" required
        oninvalid="this.setCustomValidity('Enter Username here')"
        oninput="this.setCustomValidity('')"/>
    </div>

    <div class="form-group">
        <textarea class="form-control form-control-lg" id="content" name="content" maxlength="500" rows="5" placeholder="Enter your beautiful comment..." required
        oninvalid="this.setCustomValidity('Enter your comment here')"
        oninput="this.setCustomValidity('')"></textarea>
    </div>
    <div class="col-auto my-1">
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
        <button class="btn btn-primary" type="submit" style="vertical-align: top">Save Comment</button>
    </div>
</form>

{% endblock addcomment %}
